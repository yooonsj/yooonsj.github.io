<article class="post">
    <header>
        <div class="title">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {% if post.subtitle %}
            <p>{{ post.subtitle }}</p>
            {% endif %}
        </div>
        <div class="meta">
            <time class="published" datetime="{{ post.date | date: "%F" }}">{{ post.date | date: "%B %d, %Y" }}</time>
            <a href="/{{ post.categories[0] }}" class="author"><i class="devicon-{{ post.categories[0] }}-plain"></i><span>{{ post.categories[0] }}</span></a>
        </div>
    </header>
    {% if post.image %}
    <a href="{{ post.url }}" class="image featured"><img src="{{post.image}}" alt="" /></a>
    {% endif %}
    <p>
        {{ post.excerpt }}
    </p>
    <footer>
        <ul class="actions">
            <li><a href="{{ post.url }}" class="button big">Continue Reading</a></li>
        </ul>
        <ul class="stats">
            {% for tag in post.tags limit:3 %}
            <li><a href="/tags/{{ tag }}">{{ tag }}</a></li>
            {% endfor %}
            <li><a href="#" class="icon fa-comment">128</a></li>
        </ul>
    </footer>
</article>
