<head>

  	<!-- SEO -->
  	<title>{% if page.title %}{{ page.title }}{% elsif site.name %}{{ site.name }}{% endif %}</title>
  	<meta name="description" content="{% if page.title %}{{ page.content | strip_html | slice: 0, 150 }}{% elsif site.description %}{{ site.description }}{% endif %}">

  	<!-- Meta for robots -->
  	<meta charset="UTF-8">
  	<meta name="revisit-after" content="1 days">
  	<meta name="robots" content="index, follow">
  	<meta name="author" content="{{ site.author }}">
  	<meta name="generator" content="Jekyll v{{ jekyll.version }}">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  	<!-- Google+ -->
  	<meta itemprop="name" content="{% if page.title %}{{ page.title }}{% elsif site.name %}{{ site.name }}{% endif %}">
  	<meta itemprop="description" content="{% if page.title %}{{ page.content | strip_html | slice: 0, 150 }}{% elsif site.description %}{{ site.description }}{% endif %}">

  	<!-- Open Graph(Facebook, Pinterest) -->
  	<meta property="og:type" content="website">
  	<meta property="og:url" content="{{ site.baseurl }}{{ page.url }}">
  	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% elsif site.name %}{{ site.name }}{% endif %}">
  	<meta property="og:locale" content="{{ site.locale }}">
  	<meta property="og:site_name" content="{{ site.name }}">
  	<meta property="og:description" content="{% if page.title %}{{ page.content | strip_html | slice: 0, 150 }}{% elsif site.description %}{{ site.description }}{% endif %}">

  	<!-- Twitter -->
  	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% elsif site.name %}{{ site.name }}{% endif %}">
  	<meta name="twitter:site" content="{{ site.name }}">
  	<meta name="twitter:url" content="{{ site.baseurl }}{{ page.url }}">
  	<meta name="twitter:creator" content="{{ site.author }}">
  	<meta name="twitter:card" content="summary_large_image">
  	<meta name="twitter:description" content="{% if page.title %}{{ page.content | strip_html | slice: 0, 150 }}{% elsif site.description %}{{ site.description }}{% endif %}">

  	<!-- If article has a cover photo -->
  	{% if page.coverPhoto %}
  		<meta itemprop="image" content="{{ page.coverPhoto }}">
  		<meta property="og:image" content="{{ page.coverPhoto }}">
  		<meta name="twitter:image" content="{{ page.coverPhoto }}">
  	{% endif %}

  	<!-- iOS web app -->
  	<meta name="format-detection" content="telephone=yes">
  	<meta name="apple-mobile-web-app-capable" content="yes">
  	<meta name="apple-mobile-web-app-title" content="{% if page.title %}{{ page.title }}{% elsif site.name %}{{ site.name }}{% endif %}">
  	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  	<!-- Search engine verifications -->
  	{% if site.bing != "" %}<meta name="msvalidate.01" content="{{ site.bing }}">{% endif %}
  	{% if site.yandex != "" %}<meta name="yandex-verification" content="{{ site.yandex }}">{% endif %}
  	{% if site.google != "" %}<meta name="google-site-verification" content="{{ site.google }}">{% endif %}

  	<!-- Favicon & RSS -->
  	<link rel="icon" href="{{ site.baseurl }}/assets/img/favicon.ico">
  	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/rss.xml">

  	<!-- CSS & JS files -->
    <!--[if lte IE 8]><script src="{{ "js/ie/html5shiv.js" | prepend: site.baseurl }}"></script><![endif]-->
    <link rel="stylesheet" href="{{ "/assets/css/common.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/devicon.min.css" | prepend: site.baseurl }}">

    <!--[if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | prepend: site.baseurl }}" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | prepend: site.baseurl }}" /><![endif]-->
</head>
